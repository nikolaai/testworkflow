name: Build and Push Docker Image

on:
    workflow_dispatch: # Manually run workflow

env:
  DOCKER_BUILDKIT: 1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set Docker image tag
        id: set-tag
        run: |
          TAG=$(date +%y%m%d.%H%M%S)
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "IMAGE_REF=ghcr.io/$GITHUB_REPOSITORY:${TAG}" >> "$GITHUB_ENV"
      
    #   - name: Build Docker image
    #     run: docker build -t ghcr.io/$GITHUB_REPOSITORY:${{ env.TAG }} -t ghcr.io/$GITHUB_REPOSITORY:latest --progress=plain .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

    #   - name: Push Docker image to GitHub Container Registry
    #     run: |
    #       IMAGE_TAG="ghcr.io/$GITHUB_REPOSITORY:${{ env.TAG }}"
    #       docker push $IMAGE_TAG
    #       docker push ghcr.io/$GITHUB_REPOSITORY:latest
    
      - name: Push docker image to github container registry
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.toolbox
          push: true
          tags: |
            ghcr.io/$GITHUB_REPOSITORY:${{ env.TAG }}
            ghcr.io/$GITHUB_REPOSITORY:latest